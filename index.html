<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chile B/N - Agua Negra</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; }
        #map { width: 100%; height: 100vh; }
        /* Opcional: Añadir contraste */
        .leaflet-layer { filter: contrast(120%); }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-35.6751, -71.5430], 5);
        
        // Capa "Dark Matter" (agua negra)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap',
            maxZoom: 19
        }).addTo(map);
        
        // Ejemplo: Añadir marcador
        L.marker([-33.4489, -70.6693])
            .addTo(map)
            .bindPopup("Santiago");
    </script>
</body>
</html>
