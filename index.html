<!DOCTYPE html>
<html lang="es">
<head>
    <style>
    /* Añade esto en tu <head> */
    .leaflet-layer {
        filter: grayscale(100%) contrast(150%) invert(100%) !important;
    }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Chile - Blanco y Negro</title>
    <!-- Leaflet (biblioteca para mapas interactivos) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Estilos personalizados -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh; /* 100% del alto de la pantalla */
        }
        .title {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="title">Mapa de Chile - Estudio de Paisaje</div>
    <div id="map"></div>

    <script>
        // Inicializar mapa centrado en Chile
        var map = L.map('map').setView([-35.6751, -71.5430], 5);

        // Capa base en blanco y negro (OpenStreetMap)
        L.tileLayer('https://tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);

        // Añadir marcadores de ejemplo
        L.marker([-33.4489, -70.6693]).addTo(map)
            .bindPopup("<b>Santiago</b><br>Capital de Chile");

        L.marker([-33.0472, -71.6127]).addTo(map)
            .bindPopup("<b>Valparaíso</b><br>Región central");

        // Añadir un polígono de ejemplo (Región de Valparaíso)
        var valpoPolygon = L.polygon([
            [-32.5, -71.8],
            [-32.5, -70.5],
            [-33.8, -70.5],
            [-33.8, -71.8]
        ], {
            color: '#ff0000', // Rojo
            fillOpacity: 0.1,
            weight: 2
        }).addTo(map)
          .bindPopup("Región de Valparaíso");
    </script>
</body>
</html>
