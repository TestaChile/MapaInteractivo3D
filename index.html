<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Chile - Blanco y Negro con Relieve</title>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .title {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        /* Estilo para los marcadores */
        .custom-marker {
            background: #e74c3c;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid white;
            position: relative;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        /* Filtros para el mapa */
        .leaflet-layer:first-child img {
            filter: grayscale(100%) contrast(120%) brightness(1.1) !important;
        }
        .leaflet-layer:nth-child(2) img {
            filter: brightness(0.2) contrast(200%) !important;
        }
    </style>
</head>
<body>
    <div class="title">Mapa de Chile - Estudio de Paisaje</div>
    <div id="map"></div>

    <script>
        // 1. Inicializar mapa
        var map = L.map('map').setView([-35.6751, -71.5430], 5.5);
        
        // 2. Capa de agua oscura (primera capa)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap',
            maxZoom: 19,
            subdomains: 'abcd'
        }).addTo(map);
        
        // 3. Capa de relieve (segunda capa)
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Shaded_Relief/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Relieve: Esri',
            maxZoom: 16,
            opacity: 0.7
        }).addTo(map);
        
        // 4. Función para crear marcadores personalizados
        function createCustomMarker(color) {
            return L.divIcon({
                className: 'custom-marker',
                html: `<div style="background-color:${color};width:100%;height:100%;border-radius:50%;border:2px solid white"></div>`,
                iconSize: [20, 20]
            });
        }
        
        // 5. Añadir marcadores
        // Santiago
        L.marker([-33.4489, -70.6693], {
            icon: createCustomMarker('#e74c3c')
        }).addTo(map).bindPopup("<b>Santiago</b><br>Capital de Chile");
        
        // Pichilemu
        L.marker([-34.3872, -72.0048], {
            icon: createCustomMarker('#3498db')
        }).addTo(map).bindPopup("<b>Pichilemu</b><br>Destino turístico costero");
        
        // Algarrobo
        L.marker([-33.3667, -71.6667], {
            icon: createCustomMarker('#2ecc71')
        }).addTo(map).bindPopup("<b>Algarrobo</b><br>Comuna costera");
        
        // 6. Ajustar el zoom para asegurar que los marcadores sean visibles
        setTimeout(() => {
            map.invalidateSize();
        }, 100);
    </script>
</body>
</html>
