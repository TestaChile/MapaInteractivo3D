<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Chile - Estudio de Paisaje</title>
    <!-- Leaflet CSS y JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Estilos personalizados -->
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
        }
        #map { 
            width: 100%; 
            height: 100vh; 
        }
        h1 {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Mapa de Chile: Paisaje y Territorio</h1>
    <div id="map"></div>

    <script>
        // Inicializar mapa centrado en Chile
        var map = L.map('map').setView([-35.6751, -71.5430], 5);

        // Añadir capa base en blanco y negro (Mapbox Light)
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: '© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/light-v11',
            accessToken: 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', // Token público (puedes obtener uno propio gratis)
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);

        // Añadir marcadores (ejemplo)
        L.marker([-33.4489, -70.6693]).addTo(map)
            .bindPopup("<b>Santiago</b><br>Capital de Chile")
            .openPopup();

        L.marker([-33.0472, -71.6127]).addTo(map)
            .bindPopup("<b>Valparaíso</b><br>Puerto principal");

        // Opcional: Añadir un polígono (ej: Región de Valparaíso)
        var valpoPolygon = L.polygon([
            [-32.5, -71.8],
            [-32.5, -70.5],
            [-33.8, -70.5],
            [-33.8, -71.8]
        ], {
            color: 'red',
            fillOpacity: 0.1
        }).addTo(map)
          .bindPopup("Región de Valparaíso");

        // Control de capas (opcional)
        var baseLayers = {
            "Blanco y Negro": L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                id: 'mapbox/light-v11',
                accessToken: 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw'
            }),
            "Satélite": L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                id: 'mapbox/satellite-v9',
                accessToken: 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw'
            })
        };
        L.control.layers(baseLayers).addTo(map);
    </script>
</body>
</html>
